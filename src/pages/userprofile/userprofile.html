<ion-header>

  <ion-navbar>
    <ion-title>userprofile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding >
  <div class="profile_outer">
    <div class="overlay"></div>
    <div class="profile_pic">
      <div class="user_profile">
        <img [src]="srcImage">
      </div>
        <button class="camera camerabg" ion-button icon-only (click)="CameraAction()">
       <ion-icon name="ios-camera"></ion-icon>
      </button>
    </div>
    <h4>Welcome{{profile?.first_name}}</h4>
  </div>
 <div class="porfilecard">
     
    <!--  <ion-card class="customcard">
 -->
     <!--  <ion-card-header class="contactno">
        {{profile?.phone}}
      </ion-card-header> -->

      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col col-4>First Name :</ion-col>
            <ion-col col-8>{{profile?.first_name}}</ion-col>
          </ion-row>
          <ion-row >
            <ion-col col-4>E-mail :</ion-col>
            <ion-col col-8>{{profile?.email}}</ion-col>
          </ion-row>
           <ion-row >
            <ion-col col-4>Contact no. :</ion-col>
            <ion-col col-8>{{profile?.phone}}</ion-col>
          </ion-row>
          <!--  <ion-row>
            <ion-col col-12><button (click)="profileeditPage()" color="navyb" class="radius" full ion-button>EDIT PROFILE</button></ion-col>
          </ion-row> -->
          
        </ion-grid>
      </ion-card-content>

   <!--  </ion-card> -->
  </div>

 <button ion-button (click)= "homepage()">Go to Home</button>
 
</ion-content>
